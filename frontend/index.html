<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Edge Firewall - Live Threat Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #FFFFFF;
            --color-foreground: #000000;
            --color-muted: #666666;
            --color-border: #E5E7EB;
            --color-accent: #FF8800;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Fira Code', monospace;
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--color-background);
            color: var(--color-foreground);
            margin: 0;
            line-height: 1.6;
            background-image:
                linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 2rem 2rem;
        }
        h1, h2 {
            font-weight: 600;
        }
        code {
            font-family: var(--font-mono);
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.85em;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        header {
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 1.5rem;
        }
        header .accent {
            color: var(--color-accent);
            font-weight: 400;
        }
        /* --- threat log --- */
        .log-container {
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: 2px;
        }
        .log-header {
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 1.5rem;
        }
        .log-header h2 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-muted);
        }
        .log-body {
            padding: 1.5rem;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }
        .log-entry {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.75rem;
            border-left: 4px solid var(--color-border);
            margin-bottom: 0.75rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        .log-entry.highlight-threat {
            border-left-color: var(--color-accent);
            background-color: rgba(255, 136, 0, 0.05);
        }
        .log-meta {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: var(--color-muted);
            flex-wrap: wrap;
        }
        .log-meta .timestamp { width: 70px; }
        .log-meta .ip { font-weight: 600; color: var(--color-foreground); margin: 0 1rem; }
        .log-meta .country { font-size: 0.8rem; border: 1px solid var(--color-border); padding: 0 0.5rem; border-radius: 3px; }
        .log-payload {
            word-break: break-all;
        }
        .placeholder {
            text-align: center;
            color: var(--color-muted);
            padding: 2rem 0;
        }
        /* --- animation --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>AI Edge Firewall // <span class="accent">Live Threat Feed</span></h1>
        </div>
    </header>

    <main class="container">
        <div class="log-container">
            <div class="log-header">
                <h2>Live Threat Log</h2>
            </div>
            <div class="log-body" id="threat-log-container">
                <p class="placeholder" id="placeholder">Waiting for threat data...</p>
            </div>
        </div>
    </main>

    <script>
        const API_ENDPOINT = '/analytics'; 

        const logContainer = document.getElementById('threat-log-container');
        const placeholder = document.getElementById('placeholder');
        const displayedThreatIds = new Set();

        async function fetchThreats() {
            try {
                const response = await fetch(API_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.statusText}`);
                }
                const threats = await response.json();

                if (placeholder && threats.length > 0) {
                    placeholder.style.display = 'none';
                }

                //process newest threats first by reversing the array.
                threats.reverse().forEach(threat => {
                    if (!displayedThreatIds.has(threat.id)) {
                        displayedThreatIds.add(threat.id);
                        const threatElement = createThreatElement(threat);
                        logContainer.prepend(threatElement);
                    }
                });

            } catch (error) {
                console.error("Failed to fetch threats:", error);
                if (placeholder) {
                    placeholder.textContent = "Error: Could not connect to API.";
                }
            }
        }

        function createThreatElement(threat) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const isRepeated = threat.payload_snippet === 'REPEATED_BLOCKED_ATTEMPT';
            if (isRepeated) {
                entry.classList.add('highlight-threat');
            }

            const formattedTimestamp = new Date(threat.timestamp).toLocaleTimeString([], {
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
            });

            entry.innerHTML = `
                <div class="log-meta">
                    <span class="timestamp">${formattedTimestamp}</span>
                    <span class="ip">${escapeHtml(threat.ip)}</span>
                    <span class="country">${escapeHtml(threat.country)}</span>
                </div>
                <div class="log-payload">
                    <code>${escapeHtml(threat.payload_snippet)}</code>
                </div>
            `;
            return entry;
        }

        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        setInterval(fetchThreats, 5000);
        fetchThreats(); // Initial call

    </script>
</body>
</html>
